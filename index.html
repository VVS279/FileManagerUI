<!DOCTYPE html>
<html>

<head>
    <script src="./js/jQuery.js"></script>
    <script src="icons/fontawesome-free/js/all.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link href="./icons/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="./css/newStyle.css" rel="stylesheet" type="text/css">
    <script src="./js/all.js"></script>
</head>

<body>

    <div class="grid-container">
        <header>
            <h2>
                <center>FILE MANAGER</center>
            </h2>
        </header>
        <section class="navigator">
            <a href="#" name="home" id="home" onclick="home()"><i class="fas fa-home"></i></a>
            <a href="#" name="back" id="back" onclick="back()"><i class="fas fa-arrow-left"></i></a>
            <input type="text" name="path" id="path" value="/" />
            <a href="#" class="tooltip" name="refresh" id="refresh"><i class="fas fa-sync"></i><span class="tooltiptext"></span></a>
        </section>

        <section class="tools">
            <div class="newFolder">
                <button name="tools-newFolder" id="newFolder">New Folder</button>
            </div>
            <div class="upload">
                <button name="tools-upload" id="upload">Upload</button>
            </div>
        </section>
        <main class="container-fuild mainBody">

        </main>
        <footer class="container-fuild footer">
            <h5>
                <center>Developed By VirtualMark. 2020</center>
            </h5>
        </footer>
    </div>
    <div id="context-menu">
        <div class="item" onclick="copyLink()">
            <i class="fas fa-clone"></i> Copy Link
        </div>
        <div class="item" onclick="remane()">
            <i class="fas fa-sync"></i> Rename
        </div>
        <div class="item" onclick="deleteItem()">
            <i class="fas fa-trash-o"></i> Delete
        </div>
    </div>
    <script src="./js/all.js"></script>
</body>

</html>
